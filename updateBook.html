<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml: lang="en" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Simple App Javascript</title>
    <!-- Scripts app -->
    <script src="src/c/initialize.js"></script>
    <script src="src/m/Book.js"></script>
    <script src="src/v/updateBook.js"></script>
    <script>
        window.addEventListener("load", pl.v.updateBook.setupUserInterface);
    </script>
</head>

<body>
    <main>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-white">

            <a href="index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Minimal App</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="createBook.html" class="nav-link">Create</a></li>
                <li class="nav-item"><a href="retrieveAndListAllBooks.html" class="nav-link">List All Books</a></li>
                <li class="nav-item"><a href="updateBook.html" class="nav-link active">Update</a></li>
                <li class="nav-item"><a href="deleteBook.html" class="nav-link">Delete</a></li>
            </ul>
        </header>
        <!-- Content -->
        <div class="container py-5" id="featured-3">
            <h1 class="pb-2">Update a book record</h1>
            <div class="container">
                <form id="Book" class="card py-3 px-3 border rounded-3 shadow-lg mb-4">
                    <div class="mb-3">
                        <label for="exampless" class="form-label">Select book</label>
                        <select name="selectBook" class="form-select">
                            <option value=""> --- </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputisbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="exampleInputisbn" name="isbn" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputtitle" class="form-label">TITLE</label>
                        <input type="text" class="form-control" id="exampleInputtitle" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputyear" class="form-label">YEAR</label>
                        <input type="text" class="form-control" id="exampleInputyear" name="year">
                    </div>

                    <button type="button" name="commit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
    <!-- Content -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
